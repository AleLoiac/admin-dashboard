<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img class="dashboard-svg" src="svg/view-dashboard.svg" alt="dashboard icon">
            <p class="dashboard-title">Dashboard</p>
        </div>
        <div class="home-section">
            <div>
                <img src="svg/home-flood.svg" alt="home icon">
                <p>Home</p>
            </div>
            <div>
                <img src="svg/card-account-details-outline.svg" alt="profile icon">
                <p>Profile</p>
            </div>
            <div>
                <img src="svg/chat-outline.svg" alt="outline icon">
                <p>Messages</p>
            </div>
            <div>
                <img src="svg/history.svg" alt="history icon">
                <p>History</p>
            </div>
            <div>
                <img src="svg/calendar-check-outline.svg" alt="task icon">
                <p>Tasks</p>
            </div>
            <div>
                <img src="svg/account-group-outline.svg" alt="community icon">
                <p>Communities</p>
            </div>
        </div>
        <div class="settings-section">
            <div>
                <img src="svg/cog-outline.svg" alt="settings icon">
                <p>Settings</p>
            </div>
            <div>
                <img src="svg/handshake-outline.svg" alt="support icon">
                <p>Support</p>
            </div>
            <div>
                <img src="svg/shield-half-full.svg" alt="privacy icon">
                <p>Privacy</p>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="first-line">
            <img class="icon" src="svg/magnify.svg" alt="lens icon">
            <input type="search" name="search">
            <img class="icon" src="svg/bell-outline.svg" alt="bell icon">
            <img class="profile-img-small" src="img/girl.png" alt="small profile image">
            <p>Vander loiac</p>
        </div>
        <div class="second-line">
            
        </div>
    </div>
    <main>
        <div class="projects">

        </div>
        <div class="content-strip">
            
        </div>
    </main>
</body>
</html>
